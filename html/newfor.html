<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>impunts</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <a href="../index.html">Regresar a la Pagina Principal</a>
    <h1>formularios-tipos de inputs</h1>
    <label for="nombre">Nombre</label>
    <input type="text" value="Daniel Ramirez" name="nombre" id="nombre" class="inputs_class" readonly>
    <br>
    <label for="contraseña">Contraseña:</label>
    <input type="password" value="contraseña" class="input_class">
    <br>
    <label for="archivo">Escoja el archivo:</label>
    <input type="file" class="input_class">
    <br>
    <label for="sexo">Sexo:</label>
    maculino:<input type="radio" name="sexo" value="M" id="hombre">
    femenino:<input type="radio" name="sexo" value="F" id="mujer">
    no identificado<input type="radio" name="sexo" value="N" id="no identificado">
    <br>
    <label for="calificacion">Calificacion:</label>
    <input type="range" min="0" max="5" step="1" value="5">
    <br>
    <label for="buscar">Buscar:</label>
    <input type="search" placeholder="escriba su busqueda">
    <br>
    <label for="telefono">Telefono:</label>
    <input type="tel" name="telefono" id="telefono" maxlength="10" minlength="7">
    <br>
    <label for="url">Escriba su url:</label>
    <input type="url">
    <br>
    <label for="email">Email</label>
    <input type="email">
    <br>
    <label for="descripcion">Descripcion</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
